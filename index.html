<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs</title>
</head>
<body>
    <h2>All Form Input Types</h2>

    <fieldset>

        <legend>Personal Details</legend>

    <form >
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" minlength="2" maxlength="25"><br><br>

        <label for="sname">Second Name: </label>
        <input type="text" id="sname" name="sname" placeholder="Enter your Second name" minlength="2" maxlength="25"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" minlength="2" maxlength="25"><br><br>

        <label for="phone">Tel. Number: </label>
        <input type="text" id="phone" name="phone" placeholder="+254-706-569-606" minlength="2" maxlength="25"><br><br>

        <label for="gender">Gender: </label>&nbsp;&nbsp;
        <input type="radio" id="radio" name="radio"  value="Male"><label for="radio">Male</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="radio1" name="radio1"  value="Female"><label for="radio1">Female</label><br><br>
        
        <h3>Programing Languages studing</h3>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Python </label><br><br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Javascript </label><br><br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">HTML </label><br><br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">CSS </label><br><br>

        <label for="country"> Select Country: </label>
        <select name="country" id="country">
            <option value="Ethiopia">Ethiopia</option>
            <option value="Kenya">Kenya</option>
            <option value="Uganda">Uganda</option>
        </select><br><br>

        <label for="date">Date: </label>
        <input type="date" id="date" name="date">&nbsp;&nbsp;

        <label for="file">CV: </label>
        <input type="file" id="file" name="file" placeholder="Browse"><br><br>

        <button type="submit"> Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <button type="reset">Reset</button>


    </form>

</fieldset>
    
</body>
</html>
